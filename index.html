<html>
    <head>
        <title>Tosin Babalaide</title>
        <link rel="stylesheet" href="main.css">
        <link rel="icon" type="image/png" href="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>

    <body>
        <div id="top"></div>
        
        <div class="header">
            <div class="menu">
                <div class="social-left">
                    <a href="https://www.instagram.com/aye_tree51/?hl=en" target="_blank" class="instagram">
                        <img src="ig-logo.svg" alt="Instagram">
                    </a>
                </div>    
                <a href="#shop">SHOP</a>
                <a href="#top" class="logo-link">
                    <img src="tb-logo-white.png" alt="TB Logo" class="logo"></a>
                <a href="#contact">CONTACT</a>
                <div class="social-right">
                    <a href="https://x.com/_bigtree23?mx=2" target="_blank" class="x">
                        <img src="x-logo.svg" alt="X">
                    </a>
                </div>
            </div>
        </div>

        <div class="image-container">
            <div class="image-text">
                <h1>TOSIN "TREE" BABALAIDE</h1>
                <p>OFFENSIVE LINEMAN AT UNIVERSITY OF SOUTH CAROLINA</p>
            </div>
            <img src="tb-photo.png" alt="Tosin Babalaide" class="athlete-photo">
        </div>

        <div id="shop" class="shop-section">
            <iframe id="fulfillengineiframe" src="https://app.fulfillengine.com/campaign/tree-babalade" width="100%" height="500px" frameborder="0" allowfullscreen="allowfullscreen"></iframe>
        </div>

        <div id="contact" style="position: relative; top: -80px;">

        <div class="contact-section">
            <h2>INTERESTED IN WORKING WITH TOSIN BABALAIDE?</h2>
            <div class="contact-form-section">
                <form action="send_email.php" method="POST">
                    <input type="text" id="first-name" name="first-name" required placeholder="FIRST NAME">
                    <input type="text" id="last-name" name="last-name" required placeholder="LAST NAME">
                    <input type="text" id="company" name="company" placeholder="COMPANY">
                    <input type="tel" id="phone" name="phone" placeholder="PHONE NUMBER" 
                    pattern="^\(?([0-9]{3})\)?[-.●]?([0-9]{3})[-.●]?([0-9]{4})$" 
                    title="Please enter a valid phone number. Example: 123-456-7890 or (123) 456-7890">
                    <input type="email" id="email" name="email" required placeholder="EMAIL">
                    <textarea id="message" name="message" required placeholder="MESSAGE"></textarea>
                    <button type="submit">SUBMIT</button>
                </form>
            </div>
        </div>

        <script type='text/javascript'>(function(){var y=0,t="fulfillengineiframe";window.addEventListener("message",function(e){if(!e||!e.data||e.data.length<2)return 0;var a=document.getElementById(t);if(!a)return 0;var r=e.data[0],i=e.data[1];"setIframeHeight"===r?a.setAttribute("height",i):"iframeScrollUp"===r&&a.getBoundingClientRect().y<y&&window.scrollTo(0,a.getBoundingClientRect().y+window.scrollY-y)},!1);})(); </script>
        <script>
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href');
                    const targetElement = document.querySelector(targetId);

                    targetElement.scrollIntoView({
                        behavior: "smooth"
                    });
                });
            });

            document.addEventListener('DOMContentLoaded', function() {
                const phoneInput = document.getElementById('phone');

                phoneInput.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    let formatted = '';

                    if (value.length > 0) {
                        formatted = '(' + value.substring(0, 3);
                    }
                    if (value.length >= 4) {
                        formatted += ') ' + value.substring(3, 6);
                    }
                    if (value.length >= 7) {
                        formatted += '-' + value.substring(6, 10);
                    }

                    e.target.value = formatted;
                });
            });

            document.addEventListener('DOMContentLoaded', function() {
                const textareas = document.querySelectorAll('textarea');

                textareas.forEach(textarea => {
                    textarea.setAttribute('style', 'height:' + textarea.scrollHeight + 'px;overflow-y:hidden;');
                    textarea.addEventListener('input', function() {
                        this.style.height = 'auto';
                        this.style.height = (this.scrollHeight) + 'px';
                    });
                });
            });
        </script>
    </body>
</html>
