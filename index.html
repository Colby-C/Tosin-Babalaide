                </div>    
                <a href="#shop">SHOP</a>

        <div class="image-container">
            <div class="image-text">
                <h1>TOSIN "TREE" BABALAIDE</h1>

            <h2>OFFICIAL SHOP</h2>

        <div id="contact" style="position: relative; top: -80px;">

        <div class="contact-section">
            <h2>INTERESTED IN WORKING WITH TOSIN BABALAIDE?</h2>
            <div class="contact-form-section">
                <form action="submit_form.php" method="POST">
                    <input type="text" id="first-name" name="first-name" required placeholder="FIRST NAME">
                    <input type="text" id="last-name" name="last-name" required placeholder="LAST NAME">
                    <input type="text" id="company" name="company" placeholder="COMPANY">
                    <input type="tel" id="phone" name="PHONE" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="PHONE NUMBER">
                    <input type="email" id="email" name="email" required placeholder="EMAIL">
                    <textarea id="message" name="message" required placeholder="MESSAGE"></textarea>
                    <button type="submit">SUBMIT</button>
                </form>
            </div>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const textareas = document.querySelectorAll('textarea');

                textareas.forEach(textarea => {
                    textarea.addEventListener('input', function() {
                        this.style.height = 'auto';
                        this.style.height = this.scrollHeight + 'px';
                    });
                });
            });
        </script>
    </body>
